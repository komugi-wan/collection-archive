        let newOrder = [...ORDER];
        const srcIdx = newOrder.indexOf(dragSrcId);

    function attachSwipeEvents(element, onDelete) {
        let startX = 0;
        let isSwiping = false;
        
        element.addEventListener('touchstart', (e) => {
            if (SORT_MODE === 'custom') return;
            const rect = element.getBoundingClientRect();
            const touchX = e.touches[0].clientX;
            const startThreshold = rect.right - (rect.width * 0.25);
            if (touchX < startThreshold) {
                isSwiping = false;
                return;
            }
            startX = touchX;
            isSwiping = true;
            element.classList.add('swiping');
        }, {passive: true});

        element.addEventListener('touchmove', (e) => {
            if (!isSwiping || SORT_MODE === 'custom') return;
            let currentX = e.touches[0].clientX - startX;
            if (currentX < 0) {
                if (currentX < -120) currentX = -120;
                if (!isTicking) {
                    window.requestAnimationFrame(() => {
                        element.style.transform = `translateX(${currentX}px)`;
                        isTicking = false;
                    });
                    isTicking = true;
                }
            }
        }, {passive: true});

        element.addEventListener('touchend', (e) => {
            if (!isSwiping || SORT_MODE === 'custom') return;
            isSwiping = false;
            element.classList.remove('swiping');
            const finalX = e.changedTouches[0].clientX - startX;
            if (finalX < -80) {
                element.style.transform = 'translateX(-100%)';
                setTimeout(onDelete, 300);
            } else {
                element.style.transform = 'translateX(0)';
            }
        }, {passive: true});
    }

        for(let c of item.chars) {
            if(c.isTarget) {
                if(c.isInf) {
                    if(c.own < 1) return false;
                } else {
                    if(c.own < 1) return false;
                }
            }
        }
        return true;
    }

        const charSetName = document.getElementById('editCharSetName').value;
        const status = document.getElementById('editItemStatus').value;

        const itemData = { type, charSetName, status, chars: activeCharList };

        if(currentItemIdx !== null) {
            const old = DB[currentSeriesId].items[currentItemIdx];
            itemData.trades = old.trades || [];
            itemData.unboxing = old.unboxing || [];
            DB[currentSeriesId].items[currentItemIdx] = itemData;
        } else {
            itemData.trades = [];
            itemData.unboxing = [];
            DB[currentSeriesId].items.push(itemData);
            LAST_ITEM = JSON.parse(JSON.stringify(itemData));
            localStorage.setItem('gap_last_item', JSON.stringify(LAST_ITEM));
        }

        save();
        closeEditor();
        if(editorFromMissing) {
            renderMissingList();
            editorFromMissing = false;
        } else {
            renderItemList();
        }
    }

    function deleteItem(idx) {
        if(confirm("ã‚¢ã‚¤ãƒ†ãƒ ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
            DB[currentSeriesId].items.splice(idx, 1);
            save();
            renderItemList();
        } else {
            renderItemList();
        }
    }

    function closeEditor() {
        document.getElementById('editorView').style.display = 'none';
        currentItemIdx = null;
    }

    function openUnboxing(idx) {
        currentItemIdx = idx;
        const it = DB[currentSeriesId].items[idx];
        document.getElementById('unboxingTitle').textContent = `${it.type} é–‹å°ãƒ¢ãƒ¼ãƒ‰`;
        const grid = document.getElementById('unboxingGrid');
        grid.innerHTML = "";
        
        tempStocks = {};
        it.unboxing = it.unboxing || [];
        it.unboxing.forEach(u => tempStocks[u.name] = u.count);

        it.chars.forEach(c => {
            const area = document.createElement('div');
            area.className = 'unboxing-panel';
            const count = tempStocks[c.name] || 0;
            area.innerHTML = `
                <div class="ub-char-label">${c.name}</div>
                <div class="ub-area ub-area-left" id="ub-left-${c.name}">
                    <div class="unboxing-count-badge ${count>0?'has-count':'is-zero'}" id="ub-count-${c.name}">${count}</div>
                </div>
                <div class="ub-area ub-area-right" id="ub-right-${c.name}">
                    <div class="unboxing-count-badge is-zero">è­²æ¸¡</div>
                </div>
            `;
            
            const left = area.querySelector('.ub-area-left');
            const right = area.querySelector('.ub-area-right');

            let longPressTimer;
            const startPress = (isRight) => {
                longPressTimer = setTimeout(() => {
                    if(!isRight) updateUnboxingQty(c.name, -1);
                    longPressTimer = null;
                }, 600);
            };
            const endPress = (isRight) => {
                if(longPressTimer) {
                    clearTimeout(longPressTimer);
                    if(isRight) addTrade(c.name);
                    else updateUnboxingQty(c.name, 1);
                }
            };

            left.ontouchstart = () => startPress(false);
            left.ontouchend = () => endPress(false);
            right.ontouchstart = () => startPress(true);
            right.ontouchend = () => endPress(true);

            grid.appendChild(area);
        });
        updateUnboxingTotal();
        document.getElementById('unboxingModal').style.display = 'flex';
    }

    function updateUnboxingQty(name, diff) {
        tempStocks[name] = Math.max(0, (tempStocks[name]||0) + diff);
        const badge = document.getElementById(`ub-count-${name}`);
        badge.textContent = tempStocks[name];
        badge.className = `unboxing-count-badge ${tempStocks[name]>0?'has-count':'is-zero'}`;
        updateUnboxingTotal();
    }

    function updateUnboxingTotal() {
        const total = Object.values(tempStocks).reduce((a,b)=>a+b,0);
        document.getElementById('unboxingTotalCount').textContent = `åˆè¨ˆæœªé–‹å°æ•°: ${total}pcs`;
    }

    function addTrade(name) {
        const it = DB[currentSeriesId].items[currentItemIdx];
        it.trades = it.trades || [];
        it.trades.push(name);
        showToast(`${name} ã‚’è­²æ¸¡ãƒªã‚¹ãƒˆã«è¿½åŠ ã—ã¾ã—ãŸ`);
    }

    function closeUnboxing() {
        const it = DB[currentSeriesId].items[currentItemIdx];
        it.unboxing = Object.keys(tempStocks).map(name => ({ name, count: tempStocks[name] })).filter(u => u.count > 0);
        save();
        document.getElementById('unboxingModal').style.display = 'none';
        renderItemList();
    }

    function renderMissingList() {
        const container = document.getElementById('missingListContainer');
        container.innerHTML = "";
        let found = false;

        ORDER.forEach(sid => {
            const s = DB[sid];
            const missingInSeries = s.items.filter(it => !isComplete(it) || it.chars.some(c => c.isTarget && c.own === 0));
            
            if(missingInSeries.length > 0) {
                found = true;
                const group = document.createElement('div');
                group.style.marginBottom = "25px";
                group.innerHTML = `
                    <div style="font-size:0.75rem; color:var(--gold); font-weight:bold; margin-bottom:10px; padding-left:5px;">${s.title}</div>
                    <div style="display:grid; gap:10px;">
                        ${missingInSeries.map(li => `
                            <div class="card" style="padding:15px;" onclick="currentSeriesId='${sid}'; openItemEditor(${s.items.indexOf(li)}); editorFromMissing=true;">
                                <div style="font-size:0.6rem; color:var(--text-sub); margin-bottom:8px; display:flex; justify-content:space-between;">
                                    <span>${li.type}</span>
                                    <span>${isComplete(li)?'æ‰€æŒæ¸ˆ':'æœªã‚³ãƒ³ãƒ—'}</span>
                                </div>
                                <div style="display:flex; flex-wrap:wrap; gap:4px;">
                                    ${li.chars.filter(c => c.isTarget && c.own === 0).map(c => `<span class="char-chip c-${c.name} ${c.isInf?'is-infinite-collected':''}" style="font-size:0.6rem; padding:2px 6px;">${c.name}</span>`).join('')}
                                </div>
                                <div style="margin-top:10px; padding-top:8px; border-top:1px dashed #eee; display:flex; justify-content:space-between; align-items:center;">
                                    <span><span style="color:var(--gold); font-weight:bold;">${li.type}</span> / ${li.charSetName}</span>
                                    <span style="color:var(--gold-light); font-size:0.8rem;">âœ</span>
                                </div>
                            </div>`).join('')}
                    </div>`;
                container.appendChild(group);
            }
        });
        if(!found) container.innerHTML = `<div style="text-align:center; color:var(--text-sub); margin-top:50px;">ä¸è¶³ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</div>`;
    }

    function toggleSettings(show) {
        const p = document.getElementById('settingsPanel');
        const o = document.getElementById('settingsOverlay');
        if(show) {
            p.style.right = '0';
            o.style.display = 'block';
            document.getElementById('charSettingsInput').value = Object.entries(CHAR_SETS).map(([k,v])=>`${k}:${v.join(',')}`).join('\n');
            document.getElementById('tempSettingsInput').value = TEMPLATES.join(',');
            document.getElementById('tradePrefixInput').value = TRADE_CONFIG.prefix || "";
            document.getElementById('tradeSuffixInput').value = TRADE_CONFIG.suffix || "";
            document.getElementById('tradeShowInfMark').checked = TRADE_CONFIG.showInf;
            document.getElementById('presetSettingsInput').value = PRESETS.map(p => `${p.type},${p.charSetName},${p.targets.join('|')}`).join('\n');
        } else {
            p.style.right = '-85%';
            o.style.display = 'none';
        }
    }

    function saveSettings() {
        const charLines = document.getElementById('charSettingsInput').value.split('\n');
        let newSets = {};
        charLines.forEach(l => {
            const [k, v] = l.split(':');
            if(k && v) newSets[k.trim()] = v.split(',').map(s => s.trim());
        });
        if(Object.keys(newSets).length > 0) CHAR_SETS = newSets;

        TEMPLATES = document.getElementById('tempSettingsInput').value.split(',').map(s => s.trim()).filter(s => s);
        TRADE_CONFIG = {
            prefix: document.getElementById('tradePrefixInput').value.trim(),
            suffix: document.getElementById('tradeSuffixInput').value.trim(),
            showInf: document.getElementById('tradeShowInfMark').checked
        };

        const presetLines = document.getElementById('presetSettingsInput').value.split('\n');
        PRESETS = presetLines.map(l => {
            const parts = l.split(',');
            if(parts.length < 3) return null;
            return {
                series: DB[currentSeriesId] ? DB[currentSeriesId].title : "",
                type: parts[0].trim(),
                charSetName: parts[1].trim(),
                targets: parts[2].split('|').map(s => s.trim())
            };
        }).filter(p => p);

        save();
        location.reload();
    }

    function exportBackup() {
        const data = { db: DB, order: ORDER, char_sets: CHAR_SETS, trade_config: TRADE_CONFIG, presets: PRESETS };
        const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `collection_backup_${new Date().toISOString().split('T')[0]}.json`;
        a.click();
    }

    function importBackup(e) {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (re) => {
            try {
                const data = JSON.parse(re.target.result);
                DB = data.db || {};
                ORDER = data.order || [];
                CHAR_SETS = data.char_sets || { "ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ": DEFAULT_CHARS };
                TRADE_CONFIG = data.trade_config || { prefix: "", suffix: "", showInf: true };
                PRESETS = data.presets || [];
                save();
                location.reload();
            } catch(err) { alert("ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ"); }
        };
        reader.readAsText(file);
    }

    function toggleDateFilter() {
        const p = document.getElementById('dateFilterPanel');
        p.style.display = p.style.display==='none'?'block':'none';
    }
    function clearDateFilter() {
        document.getElementById('filterStart').value="";
        document.getElementById('filterEnd').value="";
        renderSeriesList();
    }
    function filterByTag(t) {
        document.getElementById('searchBar').value = t;
        renderSeriesList();
        window.scrollTo({top:0, behavior:'smooth'});
    }

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').then(reg => {
                console.log('SW registered', reg);
            }).catch(err => {
                console.log('SW registration failed', err);
            });
        });
    }
</script>
