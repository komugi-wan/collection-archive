    function attachSwipeEvents(element, onDelete) {
        let startX = 0;
        let isSwiping = false;
        element.addEventListener('touchstart', (e) => {
            if (SORT_MODE === 'custom') return;
            const rect = element.getBoundingClientRect();
            const touchX = e.touches[0].clientX;
            const startThreshold = rect.right - (rect.width * 0.25);
            if (touchX < startThreshold) { isSwiping = false; return; }
            startX = touchX;
            isSwiping = true;
            element.classList.add('swiping');
        }, {passive: true});
        element.addEventListener('touchmove', (e) => {
            if (!isSwiping || SORT_MODE === 'custom') return;
            let currentX = e.touches[0].clientX - startX;
            if (currentX < 0) {
                if (currentX < -120) currentX = -120;
                if (!isTicking) {
                    window.requestAnimationFrame(() => {
                        element.style.transform = `translateX(${currentX}px)`;
                        isTicking = false;
                    });
                    isTicking = true;
                }
            }
        }, {passive: true});
        element.addEventListener('touchend', (e) => {
            if (!isSwiping || SORT_MODE === 'custom') return;
            isSwiping = false;
            element.classList.remove('swiping');
            const currentX = e.changedTouches[0].clientX - startX;
            if (currentX < -80) {
                element.style.transform = 'translateX(-100%)';
                setTimeout(() => onDelete(), 300);
            } else {
                element.style.transform = 'translateX(0)';
            }
        }, {passive: true});
    }

                card.onclick = () => openDetail(s.id);

        const inChars = item.chars.filter(c => c.target && (c.own || 0) === 0).map(c => c.name);

        let text = `${TRADE_CONFIG.prefix} ${item.type}\nã€è­²ã€‘${outChars.join('ã€')}\nã€æ±‚ã€‘`;

            activeCharList = CHAR_SETS["ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ"].map(name => ({ name, target: true, own: 0, trade: 0, isInf: false }));
            document.getElementById('historyBanner').style.display = LAST_ITEM ? 'flex' : 'none';
        } else {
            const item = s.items[idx];
            typeInput.value = item.type;
            charSetSelect.value = item.charSetName || "ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ";
            statusSelect.value = item.status || "not";
            activeCharList = JSON.parse(JSON.stringify(item.chars));
            if (item.isInf) activeCharList.forEach(c => c.isInf = true);
            document.getElementById('historyBanner').style.display = 'none';
        }

        renderPresetChips();
        renderEditorGrid();
        document.getElementById('editorView').style.display = 'block';
    }

    function renderPresetChips() {
        const area = document.getElementById('presetArea');
        const container = document.getElementById('presetChips');
        if (PRESETS.length === 0) { area.style.display = 'none'; return; }
        area.style.display = 'block';
        container.innerHTML = PRESETS.map((p, i) => `<span class="preset-chip" onclick="applyPreset(${i})">${p.name}</span>`).join('');
    }

    function applyPreset(idx) {
        const p = PRESETS[idx];
        document.getElementById('editItemType').value = p.name;
        document.getElementById('editCharSetName').value = p.charSet;
        const baseChars = CHAR_SETS[p.charSet] || DEFAULT_CHARS;
        const targets = p.targets.split('|');
        activeCharList = baseChars.map(name => ({
            name,
            target: targets.includes(name),
            own: 0, trade: 0
        }));
        renderEditorGrid();
    }

    function applyHistory() {
        if (!LAST_ITEM) return;
        document.getElementById('editItemType').value = LAST_ITEM.type;
        document.getElementById('editCharSetName').value = LAST_ITEM.charSetName;
        document.getElementById('editItemStatus').value = LAST_ITEM.status;
        activeCharList = JSON.parse(JSON.stringify(LAST_ITEM.chars));
        renderEditorGrid();
        showToast("å‰å›ã®è¨­å®šã‚’å¾©å…ƒã—ã¾ã—ãŸ");
    }

    function changeCharSet(setName) {
        const base = CHAR_SETS[setName] || DEFAULT_CHARS;
        activeCharList = base.map(name => {
            const old = activeCharList.find(c => c.name === name);
            return old ? old : { name, target: true, own: 0, trade: 0 };
        });
        renderEditorGrid();
    }

    function renderEditorGrid() {
        const grid = document.getElementById('editorGrid');
        grid.innerHTML = activeCharList.map((c, i) => `
            <div class="editor-row" style="background:${c.target ? '#fff' : '#f9f9f9'}; opacity:${c.target ? '1' : '0.6'}">
                <div style="text-align:center;">
                    <div class="char-chip c-${c.name}" style="margin:0 0 5px 0; width:60px; padding:4px 0;">${c.name}</div>
                    <label style="font-size:0.6rem; display:block; color:var(--text-sub);">
                        <input type="checkbox" ${c.target ? 'checked' : ''} onchange="activeCharList[${i}].target=this.checked; renderEditorGrid();" style="width:12px; height:12px; vertical-align:middle;"> æ±‚
                    </label>
                </div>
                <div style="display:flex; align-items:center; gap:10px;">
                    <div style="flex:1;">
                        <div style="font-size:0.6rem; color:var(--text-sub); margin-bottom:4px;">æ‰€æŒ / è­²æ¸¡</div>
                        <div style="display:flex; align-items:center; gap:5px;">
                            <button class="btn-qty" onclick="updateQty(${i}, 'own', -1)">âˆ’</button>
                            <input type="number" class="qty-display ${c.own > 0 ? 'qty-has' : 'qty-zero'}" value="${c.own}" onchange="activeCharList[${i}].own=parseInt(this.value)||0; renderEditorGrid();">
                            <button class="btn-qty" onclick="updateQty(${i}, 'own', 1)">ï¼‹</button>
                            <span style="color:#ddd; margin:0 2px;">/</span>
                            <input type="number" class="qty-display ${c.trade > 0 ? 'qty-has' : 'qty-zero'}" value="${c.trade}" onchange="activeCharList[${i}].trade=parseInt(this.value)||0; renderEditorGrid();">
                        </div>
                    </div>
                    <button class="inf-btn ${c.isInf ? 'active' : ''}" onclick="activeCharList[${i}].isInf=!activeCharList[${i}].isInf; renderEditorGrid();" title="ç„¡é™å›åè¨­å®š">âˆ</button>
                </div>
            </div>
        `).join('');
    }

    function updateQty(idx, key, diff) {
        activeCharList[idx][key] = Math.max(0, (activeCharList[idx][key] || 0) + diff);
        renderEditorGrid();
    }

    function bulkToggleTargets(val) { activeCharList.forEach(c => c.target = val); renderEditorGrid(); }
    function bulkIncrementOwn() { activeCharList.forEach(c => { if(c.target) c.own = (c.own || 0) + 1; }); renderEditorGrid(); }
    function bulkResetCounts() { if(confirm("å…¨ã‚­ãƒ£ãƒ©ã®æ•°å€¤ã‚’0ã«ã—ã¾ã™ã‹ï¼Ÿ")) { activeCharList.forEach(c => { c.own = 0; c.trade = 0; }); renderEditorGrid(); } }

    function saveItem() {
        const type = document.getElementById('editItemType').value.trim();
        if (!type) return;
        
        const itemData = {
            type,
            charSetName: document.getElementById('editCharSetName').value,
            status: document.getElementById('editItemStatus').value,
            isInf: activeCharList.some(c => c.isInf),
            chars: activeCharList.map(c => ({ name: c.name, target: c.target, own: c.own, trade: c.trade, isInf: c.isInf }))
        };

        if (currentItemIdx === null) {
            DB[currentSeriesId].items.push(itemData);
        } else {
            DB[currentSeriesId].items[currentItemIdx] = itemData;
        }

        LAST_ITEM = itemData;
        localStorage.setItem('gap_last_item', JSON.stringify(LAST_ITEM));
        save();
        closeEditor();
        renderDetail();
        if (editorFromMissing) renderMissingList();
    }

    function closeEditor() { document.getElementById('editorView').style.display = 'none'; editorFromMissing = false; }

    function openUnboxing(idx, e) {
        e.stopPropagation();
        currentItemIdx = idx;
        const item = DB[currentSeriesId].items[idx];
        document.getElementById('unboxingTitle').textContent = `${item.type} - é–‹å°ãƒ¢ãƒ¼ãƒ‰`;
        tempStocks = {};
        item.chars.forEach(c => { tempStocks[c.name] = { own: 0, trade: 0 }; });
        renderUnboxingGrid();
        updateUnboxingTotal();
        document.getElementById('unboxingModal').style.display = 'flex';
    }

    function renderUnboxingGrid() {
        const item = DB[currentSeriesId].items[currentItemIdx];
        const grid = document.getElementById('unboxingGrid');
        grid.innerHTML = item.chars.map(c => `
            <div class="unboxing-panel">
                <div class="ub-char-label">${c.name}</div>
                <div class="ub-area ub-area-left" onpointerdown="handleUnboxingTouch('${c.name}', 'own', event)">
                    <div class="unboxing-count-badge ${tempStocks[c.name].own > 0 ? 'has-count' : 'is-zero'}">${tempStocks[c.name].own}</div>
                </div>
                <div class="ub-area ub-area-right" onpointerdown="handleUnboxingTouch('${c.name}', 'trade', event)">
                    <div class="unboxing-count-badge ${tempStocks[c.name].trade > 0 ? 'has-count' : 'is-zero'}">${tempStocks[c.name].trade}</div>
                </div>
            </div>
        `).join('');
    }

    let longPressTimer;
    function handleUnboxingTouch(charName, key, e) {
        e.preventDefault();
        const start = Date.now();
        const action = (isLong) => {
            if (isLong) {
                tempStocks[charName][key] = Math.max(0, tempStocks[charName][key] - 1);
            } else {
                tempStocks[charName][key]++;
            }
            renderUnboxingGrid();
            updateUnboxingTotal();
        };

        longPressTimer = setTimeout(() => { action(true); longPressTimer = null; }, 500);

        const endHandler = () => {
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                action(false);
            }
            window.removeEventListener('pointerup', endHandler);
        };
        window.addEventListener('pointerup', endHandler);
    }

    function updateUnboxingTotal() {
        let total = 0;
        for (let name in tempStocks) { total += tempStocks[name].own + tempStocks[name].trade; }
        document.getElementById('unboxingTotalCount').textContent = `åˆè¨ˆé–‹å°æ•°: ${total}`;
    }

    function closeUnboxing() {
        const item = DB[currentSeriesId].items[currentItemIdx];
        item.chars.forEach(c => {
            c.own = (c.own || 0) + tempStocks[c.name].own;
            c.trade = (c.trade || 0) + tempStocks[c.name].trade;
        });
        save();
        document.getElementById('unboxingModal').style.display = 'none';
        renderDetail();
    }

    // ä¿®æ­£ç‚¹â‘¢: MISSINGæ¬„ã®ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
    function renderMissingList() {
        const container = document.getElementById('missingListContainer');
        container.innerHTML = "";
        let found = false;
        const hideInfCollected = document.getElementById('missingFilterInf').checked;

        ORDER.forEach(sid => {
            const s = DB[sid];
            const missingInSeries = s.items.filter(item => {
                if (item.status === 'none') return false;
                
                // ç„¡é™å›åè¨­å®šã‹ã¤1ã¤ä»¥ä¸ŠæŒã£ã¦ã„ã‚‹å ´åˆã®é™¤å¤–åˆ¤å®š
                if (hideInfCollected && item.isInf) {
                    const hasOne = item.chars.some(c => c.target && (c.own || 0) > 0);
                    if (hasOne) return false;
                }

                // é€šå¸¸ã®ä¸è¶³åˆ¤å®š
                return item.chars.some(c => c.target && (c.own || 0) <= 0);
            });

            if (missingInSeries.length > 0) {
                found = true;
                const group = document.createElement('div');
                group.style.marginBottom = "25px";
                group.innerHTML = `
                    <div style="font-size:0.75rem; color:var(--gold); font-weight:bold; margin-bottom:10px; padding-left:5px; border-left:3px solid var(--gold);">${s.title}</div>
                    <div style="display:grid; grid-template-columns:1fr; gap:10px;">
                        ${missingInSeries.map(li => {
                            const idx = s.items.indexOf(li);
                            return `
                            <div class="card" style="padding:12px; border-radius:15px;" onclick="currentSeriesId='${sid}'; openItemEditor(${idx}); editorFromMissing=true;">
                                <div style="display:flex; flex-wrap:wrap; gap:5px; margin-bottom:8px;">
                                    ${li.chars.filter(c => c.target && (c.own || 0) <= 0).map(c => `<span class="char-chip c-${c.name}">${c.name}</span>`).join('')}
                                </div>
                                <div style="display:flex; justify-content:space-between; align-items:center;">
                                    <span><span style="color:var(--gold); font-weight:bold;">${li.type}</span> ${li.isInf ? '<span style="color:var(--gold); font-size:0.6rem;">(âˆ)</span>' : ''}</span>
                                    <span style="color:var(--gold-light); font-size:0.8rem;">âœ</span>
                                </div>
                            </div>`}).join('')}
                    </div>`; 
                container.appendChild(group); 
            }
        });
        if(!found) container.innerHTML = `<div style="text-align:center; color:var(--text-sub); margin-top:50px;">ä¸è¶³ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</div>`;
    }
    
    function toggleDateFilter() { const p = document.getElementById('dateFilterPanel'); p.style.display = p.style.display==='none'?'block':'none'; }
    function clearDateFilter() { document.getElementById('filterStart').value=""; document.getElementById('filterEnd').value=""; renderSeriesList(); }
    function filterByTag(t) { document.getElementById('searchBar').value=t; renderSeriesList(); window.scrollTo({top:0, behavior:'smooth'}); }

    function toggleSettings(show) {
        const panel = document.getElementById('settingsPanel');
        const overlay = document.getElementById('settingsOverlay');
        if (show) {
            document.getElementById('tradePrefixInput').value = TRADE_CONFIG.prefix || "";
            document.getElementById('tradeSuffixInput').value = TRADE_CONFIG.suffix || "";
            document.getElementById('tradeShowInfMark').checked = TRADE_CONFIG.showInf;
            document.getElementById('charSettingsInput').value = Object.entries(CHAR_SETS).map(([k, v]) => `${k}:${v.join(',')}`).join('\n');
            document.getElementById('tempSettingsInput').value = TEMPLATES.join(',');
            document.getElementById('presetSettingsInput').value = PRESETS.map(p => `${p.name},${p.charSet},${p.targets}`).join('\n');
            overlay.style.display = 'block';
            panel.style.right = '0';
        } else {
            overlay.style.display = 'none';
            panel.style.right = '-85%';
        }
    }

    function saveSettings() {
        TRADE_CONFIG.prefix = document.getElementById('tradePrefixInput').value;
        TRADE_CONFIG.suffix = document.getElementById('tradeSuffixInput').value;
        TRADE_CONFIG.showInf = document.getElementById('tradeShowInfMark').checked;
        
        const charLines = document.getElementById('charSettingsInput').value.split('\n');
        const newSets = {};
        charLines.forEach(l => {
            const [name, list] = l.split(':');
            if (name && list) newSets[name.trim()] = list.split(',').map(n => n.trim()).filter(n => n);
        });
        if (Object.keys(newSets).length > 0) CHAR_SETS = newSets;

        const preLines = document.getElementById('presetSettingsInput').value.split('\n');
        PRESETS = preLines.map(l => {
            const [name, set, targets] = l.split(',');
            return (name && set && targets) ? { name: name.trim(), charSet: set.trim(), targets: targets.trim() } : null;
        }).filter(p => p);

        TEMPLATES = document.getElementById('tempSettingsInput').value.split(',').map(t => t.trim()).filter(t => t);
        
        save();
        toggleSettings(false);
        renderSeriesList();
        showToast("è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸ");
    }

    function exportBackup() {
        const data = { db: DB, order: ORDER, charSets: CHAR_SETS, trade: TRADE_CONFIG, presets: PRESETS };
        const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `collection_archive_backup_${new Date().toISOString().split('T')[0]}.json`;
        a.click();
    }

    function importBackup(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
            try {
                const data = JSON.parse(event.target.result);
                if (data.db) DB = data.db;
                if (data.order) ORDER = data.order;
                if (data.charSets) CHAR_SETS = data.charSets;
                if (data.trade) TRADE_CONFIG = data.trade;
                if (data.presets) PRESETS = data.presets;
                save();
                renderSeriesList();
                showToast("ãƒ‡ãƒ¼ã‚¿ã‚’å¾©å…ƒã—ã¾ã—ãŸ");
            } catch (err) {
                alert("ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
            }
        };
        reader.readAsText(file);
    }

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').then(reg => {
                console.log('SW registered', reg);
            }).catch(err => {
                console.log('SW registration failed', err);
            });
        });
    }
