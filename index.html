    function attachSwipeEvents(element, onDelete) {
        let startX = 0;
        let isSwiping = false;
        element.addEventListener('touchstart', (e) => {
            if (SORT_MODE === 'custom') return;
            const rect = element.getBoundingClientRect();
            const touchX = e.touches[0].clientX;
            const startThreshold = rect.right - (rect.width * 0.25);
            if (touchX < startThreshold) { isSwiping = false; return; }
            startX = touchX;
            isSwiping = true;
            element.classList.add('swiping');
        }, {passive: true});
        element.addEventListener('touchmove', (e) => {
            if (!isSwiping || SORT_MODE === 'custom') return;
            let currentX = e.touches[0].clientX - startX;
            if (currentX < 0) {
                if (currentX < -120) currentX = -120;
                if (!isTicking) {
                    window.requestAnimationFrame(() => {
                        element.style.transform = `translateX(${currentX}px)`;
                        isTicking = false;
                    });
                    isTicking = true;
                }
            }
        }, {passive: true});
        element.addEventListener('touchend', (e) => {
            if (!isSwiping || SORT_MODE === 'custom') return;
            isSwiping = false;
            element.classList.remove('swiping');
            const finalX = e.changedTouches[0].clientX - startX;
            if (finalX < -50) {
                element.style.transform = 'translateX(-100px)';
            } else {
                element.style.transform = 'translateX(0)';
            }
        }, {passive: true});
    }

    function closeEditor() {
        document.getElementById('editorView').style.display = 'none';
        if(editorFromMissing) { editorFromMissing = false; renderMissingList(); }
    }

    function deleteAllItems() {
        if(confirm('ã“ã®ã‚·ãƒªãƒ¼ã‚ºå†…ã®å…¨ã‚¢ã‚¤ãƒ†ãƒ ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
            DB[currentSeriesId].items = [];
            save();
            renderItemList();
        }
    }

    function openUnboxing(idx) {
        currentItemIdx = idx;
        const it = DB[currentSeriesId].items[idx];
        document.getElementById('unboxingTitle').textContent = it.type;
        tempStocks = JSON.parse(JSON.stringify(it.list));
        renderUnboxingGrid();
        document.getElementById('unboxingModal').style.display = 'flex';
    }

    function renderUnboxingGrid() {
        const grid = document.getElementById('unboxingGrid');
        grid.innerHTML = tempStocks.map((li, i) => `
            <div class="unboxing-panel">
                <div class="ub-char-label">${li.name}${li.isInf?'<span style="color:var(--gold); font-size:0.5rem;">âˆ</span>':''}</div>
                <div class="ub-area ub-area-left" onpointerdown="startCount(${i}, 'own', 1, event)" onpointerup="stopCount()" onpointerleave="stopCount()">
                    <div class="unboxing-count-badge ${li.own>0?'has-count':'is-zero'}">${li.own}</div>
                    <div style="font-size:0.55rem; opacity:0.6;">ä¿ç®¡</div>
                </div>
                <div class="ub-area ub-area-right" onpointerdown="startCount(${i}, 'trade', 1, event)" onpointerup="stopCount()" onpointerleave="stopCount()">
                    <div class="unboxing-count-badge ${li.trade>0?'has-count':'is-zero'}">${li.trade}</div>
                    <div style="font-size:0.55rem; opacity:0.6;">è­²æ¸¡</div>
                </div>
            </div>
        `).join('');
        const total = tempStocks.reduce((a,b)=>a+b.own+b.trade, 0);
        document.getElementById('unboxingTotalCount').textContent = `åˆè¨ˆé–‹å°æ•°: ${total}`;
    }

    let countTimer = null;
    function startCount(idx, field, diff, e) {
        e.preventDefault();
        const start = Date.now();
        countTimer = setTimeout(() => {
            tempStocks[idx][field] = Math.max(0, tempStocks[idx][field] - 1);
            renderUnboxingGrid();
            countTimer = 'done';
        }, 600);
        
        const endHandler = () => {
            if(countTimer !== 'done') {
                clearTimeout(countTimer);
                tempStocks[idx][field] += diff;
                renderUnboxingGrid();
            }
            window.removeEventListener('pointerup', endHandler);
        };
        window.addEventListener('pointerup', endHandler);
    }
    function stopCount() { clearTimeout(countTimer); }

    function closeUnboxing() {
        DB[currentSeriesId].items[currentItemIdx].list = tempStocks;
        save();
        document.getElementById('unboxingModal').style.display = 'none';
        renderItemList();
    }

    function copyTradeText(idx, e) {
        e.stopPropagation();
        const it = DB[currentSeriesId].items[idx];
        const tradeIn = it.list.filter(li => li.trade > 0).map(li => `${li.name}${li.trade>1?li.trade:''}`).join(' ');
        const tradeOut = it.list.filter(li => li.target && li.own === 0).map(li => `${li.name}${li.isInf && TRADE_CONFIG.showInf ? '(âˆ)':''}`).join(' ');
        
        const text = `${TRADE_CONFIG.prefix || 'ã€äº¤æ›ã€‘'}\n${DB[currentSeriesId].title} ${it.type}\n\nè­²ï¼š${tradeIn || 'ãªã—'}\næ±‚ï¼š${tradeOut || 'ãªã—'}\n\n${TRADE_CONFIG.suffix || 'éƒµé€å¸Œæœ›ã§ã™ã€‚æ¤œç´¢ã‹ã‚‰ãŠæ°—è»½ã«ã©ã†ãã€‚'}`;
        navigator.clipboard.writeText(text).then(() => showToast('å‹Ÿé›†æ–‡ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ'));
    }

    function renderMissingList() {
        const container = document.getElementById('missingListContainer');
        container.innerHTML = '';
        let found = false;

        ORDER.forEach(sid => {
            const s = DB[sid];
            const missingInSeries = s.items.filter(it => it.status !== 'none' && it.list.some(li => li.target && li.own === 0));
            
            if (missingInSeries.length > 0) {
                found = true;
                const group = document.createElement('div');
                group.style.marginBottom = '25px';
                group.innerHTML = `
                    <div style="font-size:0.7rem; color:var(--gold); font-weight:bold; margin-bottom:10px; display:flex; align-items:center; gap:8px;">
                        <span style="background:var(--gold); color:white; padding:2px 8px; border-radius:4px;">${s.date || 'DATE'}</span> ${s.title}
                    </div>
                    <div style="display:grid; grid-template-columns:1fr; gap:10px;">
                        ${missingInSeries.map(it => {
                            const idx = s.items.indexOf(it);
                            return `
                            <div class="card" style="padding:15px; border-style:dashed;" onclick="editorFromMissing=true; currentSeriesId='${sid}'; openItemEditor(${idx})">
                                <div style="font-size:0.75rem; font-weight:bold; color:var(--text-main); margin-bottom:8px;">${it.type}</div>
                                <div style="display:flex; flex-wrap:wrap; gap:5px;">
                                    ${it.list.filter(li => li.target && li.own === 0).map(li => `
                                        <span class="char-chip ${li.isInf ? 'is-infinite-collected' : 'c-default'}" style="font-size:0.65rem; margin:0;">
                                            ${li.name}${li.isInf?'(âˆ)':''}
                                        </span>
                                    `).join('')}
                                </div>
                                <div style="margin-top:10px; text-align:right; display:flex; justify-content:flex-end; align-items:center;">
                                    <span><span style="color:var(--gold); font-weight:bold;">${it.charSet}</span> / ${it.type}</span>
                                    <span style="color:var(--gold-light); font-size:0.8rem; margin-left:8px;">âœ</span>
                                </div>
                            </div>`;
                        }).join('')}
                    </div>`; 
                container.appendChild(group); 
            }
        });
        if(!found) container.innerHTML = `<div style="text-align:center; color:var(--text-sub); margin-top:50px;">ä¸è¶³ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</div>`;
    }
    
    function toggleDateFilter() { const p = document.getElementById('dateFilterPanel'); p.style.display = p.style.display==='none'?'block':'none'; }
    function clearDateFilter() { document.getElementById('filterStart').value=""; document.getElementById('filterEnd').value=""; renderSeriesList(); }
    function filterByTag(t) { document.getElementById('searchBar').value=t; renderSeriesList(); window.scrollTo({top:0, behavior:'smooth'}); }

    function toggleSettings(show) {
        const panel = document.getElementById('settingsPanel');
        const overlay = document.getElementById('settingsOverlay');
        if(show) {
            document.getElementById('tradePrefixInput').value = TRADE_CONFIG.prefix;
            document.getElementById('tradeSuffixInput').value = TRADE_CONFIG.suffix;
            document.getElementById('tradeShowInfMark').checked = TRADE_CONFIG.showInf;
            document.getElementById('charSettingsInput').value = Object.entries(CHAR_SETS).map(([k,v]) => `${k}:${v.join(',')}`).join('\n');
            document.getElementById('tempSettingsInput').value = TEMPLATES.join('\n');
            document.getElementById('presetSettingsInput').value = PRESETS.map(p => `${p.name},${p.charSet},${p.targets.join('|')}`).join('\n');
            overlay.style.display = 'block';
            setTimeout(() => panel.style.right = '0', 10);
        } else {
            panel.style.right = '-85%';
            setTimeout(() => overlay.style.display = 'none', 300);
        }
    }

    function saveSettings() {
        TRADE_CONFIG.prefix = document.getElementById('tradePrefixInput').value;
        TRADE_CONFIG.suffix = document.getElementById('tradeSuffixInput').value;
        TRADE_CONFIG.showInf = document.getElementById('tradeShowInfMark').checked;
        
        const charLines = document.getElementById('charSettingsInput').value.split('\n').filter(l => l.includes(':'));
        const newSets = {};
        charLines.forEach(l => {
            const [k, v] = l.split(':');
            newSets[k.trim()] = v.split(',').map(n => n.trim()).filter(n => n);
        });
        if(Object.keys(newSets).length > 0) CHAR_SETS = newSets;

        TEMPLATES = document.getElementById('tempSettingsInput').value.split('\n').map(t => t.trim()).filter(t => t);
        
        const presetLines = document.getElementById('presetSettingsInput').value.split('\n').filter(l => l.trim());
        PRESETS = presetLines.map(l => {
            const [name, charSet, targets] = l.split(',');
            return { name: name?.trim(), charSet: charSet?.trim(), targets: targets?.split('|').map(t => t.trim()) || [] };
        }).filter(p => p.name && p.charSet);

        save();
        toggleSettings(false);
        renderSeriesList();
        showToast("è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸ");
    }

    function exportBackup() {
        const data = { db: DB, order: ORDER, charSets: CHAR_SETS, config: TRADE_CONFIG, presets: PRESETS };
        const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `collection_archive_backup_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
    }

    function importBackup(e) {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (re) => {
            try {
                const data = JSON.parse(re.target.result);
                if(data.db && data.order) {
                    DB = data.db; ORDER = data.order;
                    if(data.charSets) CHAR_SETS = data.charSets;
                    if(data.config) TRADE_CONFIG = data.config;
                    if(data.presets) PRESETS = data.presets;
                    save();
                    renderSeriesList();
                    showToast("ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ");
                }
            } catch(err) { alert("ç„¡åŠ¹ãªãƒ•ã‚¡ã‚¤ãƒ«ã§ã™"); }
        };
        reader.readAsText(file);
    }

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').then(reg => {
                console.log('SW registered', reg);
            }).catch(err => {
                console.log('SW registration failed', err);
            });
        });
    }
