    <style>

           1. Variables & Reset
           ========================================= */
        :root {
            --bg-color: #fefaf9;

            --accent-pink: #f8bbd0;
            --dark-pink: #d81b60;
            --gold: #c5a059;

            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Kaku Gothic ProN", sans-serif;

        /* =========================================

        .editor-row {
            display: grid;
            grid-template-columns: 80px 1fr; gap: 10px;

        .unboxing-panel {

            border-radius: 12px; position: relative; font-weight: bold;

        .ub-area-right { border-radius: 0 12px 12px 0; }

        .ub-char-label {

        .fab {

            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);

        input:checked + .slider { background-color: var(--gold); }

<script>
/**
 * IndexedDB Wrapper
 */
class DB {
    constructor() {
        this.dbName = 'CollectionArchiveDB';
        this.storeName = 'store';
        this.db = null;
    }

    async init() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(this.dbName, 1);
            request.onupgradeneeded = (e) => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains(this.storeName)) {
                    db.createObjectStore(this.storeName);
                }
            };
            request.onsuccess = (e) => {
                this.db = e.target.result;
                resolve();
            };
            request.onerror = (e) => reject(e.target.error);
        });
    }

    async get(key) {
        return new Promise((resolve, reject) => {
            const transaction = this.db.transaction(this.storeName, 'readonly');
            const store = transaction.objectStore(this.storeName);
            const request = store.get(key);
            request.onsuccess = () => resolve(request.result);
            request.onerror = () => reject(request.error);
        });
    }

    async set(key, value) {
        return new Promise((resolve, reject) => {
            const transaction = this.db.transaction(this.storeName, 'readwrite');
            const store = transaction.objectStore(this.storeName);
            const request = store.put(value, key);
            request.onsuccess = () => resolve();
            request.onerror = () => reject(request.error);
        });
    }
}

const idb = new DB();

// =========================================
// 1. Data Store
// =========================================
const Store = {
    db: {},
    order: [],
    tradeConfig: { prefix: '„Äê‰∫§Êèõ„Äë', suffix: '#CollectionArchive', showInf: true },
    currentSeriesId: null,
    editorFromMissing: false,

    async init() {
        await idb.init();
        const db = await idb.get('db');
        const order = await idb.get('order');
        const config = await idb.get('tradeConfig');
        
        if (db) this.db = db;
        if (order) this.order = order;
        if (config) this.tradeConfig = config;
    },

    async save() {
        await idb.set('db', this.db);
        await idb.set('order', this.order);
        await idb.set('tradeConfig', this.tradeConfig);
    }
};

// =========================================
// 2. Rendering Engine
// =========================================
const Render = {
    seriesList() {
        const container = document.getElementById('mainContent');
        const query = document.getElementById('searchBar').value.toLowerCase();
        const list = Store.order.filter(id => {
            const s = Store.db[id];
            return s.title.toLowerCase().includes(query) || s.tags.some(t => t.toLowerCase().includes(query));
        });

        if (list.length === 0) {
            container.innerHTML = `<div class="empty-state">${query ? 'Ë¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü' : '‰ΩúÂìÅ„ÅåÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì'}</div>`;
            return;
        }

        container.innerHTML = list.map(id => {
            const s = Store.db[id];
            const itemsWithStock = s.items.filter(item => Object.values(item.stocks).some(st => (st.own || 0) + (st.trade || 0) > 0 || st.infinite));
            const totalStock = s.items.reduce((acc, item) => {
                return acc + Object.values(item.stocks).reduce((sum, st) => sum + (st.own || 0) + (st.trade || 0), 0);
            }, 0);
            const hasInfinite = s.items.some(item => Object.values(item.stocks).some(st => st.infinite));

            let statusHtml = '<div class="status-tag st-none">No Data</div>';
            if (totalStock > 0 || hasInfinite) {
                const totalItems = s.items.length;
                const collectedItems = s.items.filter(item => {
                    const hasStock = Object.values(item.stocks).some(st => (st.own || 0) + (st.trade || 0) > 0 || st.infinite);
                    return hasStock;
                }).length;
                statusHtml = collectedItems === totalItems 
                    ? '<div class="status-tag st-comp">COMPLETE</div>' 
                    : `<div class="status-tag st-not">${collectedItems}/${totalItems}</div>`;
            }

            return `
                <div class="swipe-container" id="swipe-${id}">
                    <div class="delete-btn-overlay" onclick="Actions.deleteSeries('${id}')">ÂâäÈô§</div>
                    <div class="card" onclick="App.openDetail('${id}')" 
                         ontouchstart="Utils.handleSwipeStart(event, '${id}')" 
                         ontouchmove="Utils.handleSwipeMove(event)" 
                         ontouchend="Utils.handleSwipeEnd()">
                        ${statusHtml}
                        <div style="font-size:0.9rem; font-weight:bold; margin-bottom:8px; padding-right:60px;">${s.title}</div>
                        <div style="margin-bottom:10px;">
                            ${s.tags.map(t => `<span class="tag-chip" onclick="Actions.filterByTag('${t}'); event.stopPropagation();">${t}</span>`).join('')}
                        </div>
                        <div class="inf-status-container">
                            ${Store.tradeConfig.showInf && hasInfinite ? `<div class="inf-status-chip" style="background:var(--gold-light); color:var(--gold);"><span>‚àû</span>ÂèéÈõÜÂìÅ„ÅÇ„Çä</div>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    },

    missingList() {
        const container = document.getElementById('mainContent');
        const missing = [];

        Store.order.forEach(sId => {
            const s = Store.db[sId];
            s.items.forEach((item, idx) => {
                item.targets.forEach(char => {
                    const st = item.stocks[char];
                    const count = (st?.own || 0) + (st?.trade || 0);
                    if (count === 0 && !st?.infinite) {
                        missing.push({ sId, sTitle: s.title, itemIdx: idx, itemType: item.type, char });
                    }
                });
            });
        });

        if (missing.length === 0) {
            container.innerHTML = '<div class="empty-state">‰∏çË∂≥„Åó„Å¶„ÅÑ„Çã„Ç¢„Ç§„ÉÜ„É†„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
            return;

const Actions = {
    async updateStock(char, type, diff, itemIdx) {
        const s = Store.db[Store.currentSeriesId];
        const item = s.items[itemIdx];
        if (!item.stocks[char]) item.stocks[char] = { own: 0, trade: 0, infinite: false };
        
        if (type === 'infinite') {
            item.stocks[char].infinite = !item.stocks[char].infinite;
        } else {
            item.stocks[char][type] = Math.max(0, (item.stocks[char][type] || 0) + diff);
        }
        
        await Store.save();
        Render.itemEditor(itemIdx);
        Render.detailView(Store.currentSeriesId);
    },

    async toggleCharTarget(char, itemIdx) {
        const s = Store.db[Store.currentSeriesId];
        const item = s.items[itemIdx];
        if (item.targets.includes(char)) {
            item.targets = item.targets.filter(c => c !== char);
        } else {
            item.targets.push(char);
        }
        await Store.save();
        Render.itemEditor(itemIdx);
    },

    async bulkUpdate(itemIdx, type, val) {
        const s = Store.db[Store.currentSeriesId];
        const item = s.items[itemIdx];
        s.characters.forEach(char => {
            if (!item.stocks[char]) item.stocks[char] = { own: 0, trade: 0, infinite: false };
            if (type === 'clear') {
                item.stocks[char] = { own: 0, trade: 0, infinite: false };
            } else {
                item.stocks[char][type] = Math.max(0, (item.stocks[char][type] || 0) + val);
            }
        });
        await Store.save();
        Render.itemEditor(itemIdx);
        Render.detailView(Store.currentSeriesId);
    },

    async saveSeries() {
        const title = document.getElementById('editTitle').value.trim();
        const tags = document.getElementById('editTags').value.split(',').map(t => t.trim()).filter(t => t);
        const chars = document.getElementById('editChars').value.split(',').map(t => t.trim()).filter(t => t);
        const itemsStr = document.getElementById('editItems').value.split('\n').map(t => t.trim()).filter(t => t);

        if (!title || chars.length === 0 || itemsStr.length === 0) {
            alert('„Çø„Ç§„Éà„É´„ÄÅ„Ç≠„É£„É©„ÄÅ„Ç¢„Ç§„ÉÜ„É†„ÅØÂøÖÈ†à„Åß„Åô');
            return;
        }

        const id = Store.currentSeriesId || 's' + Date.now();
        const existingItems = Store.db[id]?.items || [];
        
        const newItems = itemsStr.map(type => {
            const old = existingItems.find(it => it.type === type);
            return {
                type,
                targets: old ? old.targets : [...chars],
                stocks: old ? old.stocks : {}
            };
        });

        Store.db[id] = { title, tags, characters: chars, items: newItems };
        if (!Store.order.includes(id)) Store.order.unshift(id);

        await Store.save();
        Utils.closeModal();
        App.closeView('editorView');
        Render.seriesList();
    },

    async deleteSeries(id) {
        if (!confirm('„Åì„ÅÆ‰ΩúÂìÅ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return;
        delete Store.db[id];
        Store.order = Store.order.filter(i => i !== id);
        await Store.save();
        Render.seriesList();
    },

    async deleteItem(idx) {
        if (!confirm('„Åì„ÅÆ„Ç¢„Ç§„ÉÜ„É†„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return;
        Store.db[Store.currentSeriesId].items.splice(idx, 1);
        await Store.save();
        Utils.closeModal();
        Render.detailView(Store.currentSeriesId);
    },

    filterByTag(t) {
        document.getElementById('searchBar').value = t;
        Render.seriesList();
        window.scrollTo({top:0, behavior:'smooth'});
    },

    jumpToEditorFromMissing(sId, itemIdx, charName) {
        Store.currentSeriesId = sId;
        Store.editorFromMissing = true;
        App.openItemEditor(itemIdx, true);
        setTimeout(() => {
            const rows = document.querySelectorAll('.editor-row');
            for(let row of rows) {
                if(row.innerText.includes(charName)) {
                    row.scrollIntoView({behavior: 'smooth', block: 'center'});
                    row.style.outline = "2px solid var(--gold)";
                    setTimeout(() => row.style.outline = "none", 2000);
                    break;
                }
            }
        }, 300);
    },

    copyTradeText(char) {
        let have = [], want = [];
        Object.values(Store.db).forEach(s => {
            s.items.forEach(item => {
                const st = item.stocks[char];
                if (st?.trade > 0) have.push(`${item.type}${Store.tradeConfig.showInf && st.infinite ? '(‚àû)' : ''}`);
                if (item.targets.includes(char) && (st?.own || 0) + (st?.trade || 0) === 0 && !st?.infinite) {
                    want.push(item.type);
                }
            });
        });

        const text = `${Store.tradeConfig.prefix}\n„ÄêË≠≤„Äë${char} (${have.join('„ÄÅ')})\n„ÄêÊ±Ç„Äë${char} (${want.join('„ÄÅ')})\n${Store.tradeConfig.suffix}`;
        navigator.clipboard.writeText(text).then(() => Utils.showToast('„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü'));
    }
};

const Utils = {
    startX: 0, currentId: null,
    handleSwipeStart(e, id) { this.startX = e.touches[0].clientX; this.currentId = id; },
    handleSwipeMove(e) {
        const x = e.touches[0].clientX - this.startX;
        const card = document.querySelector(`#swipe-${this.currentId} .card`);
        if (x < 0 && x > -100) card.style.transform = `translateX(${x}px)`;
    },
    handleSwipeEnd() {
        const card = document.querySelector(`#swipe-${this.currentId} .card`);
        const x = parseInt(card.style.transform.replace('translateX(', '')) || 0;
        card.style.transform = x < -50 ? 'translateX(-100px)' : 'translateX(0)';
    },

    showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2000);
    },

    closeModal() { document.getElementById('modalOverlay').style.display = 'none'; },

    showPresets() {
        const presets = ['ÂåóÈñÄ, ÊòØÂõΩ, ÈáëÂüé, Èòø‰øÆ, ÊÑõÊüì, Â¢óÈï∑, Èü≥Ê∏à, ÁéãËå∂Âà©, ÈáéÁõÆ, ÈáàÊùë, ÈÅôÊó•, ÂîØÊúà, ‰∏çÂãï, ÊÆø'];

    exportData() {
