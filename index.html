<script>
    let CHARS = JSON.parse(localStorage.getItem('gap_chars')) || ["åŒ—é–€", "æ˜¯å›½", "é‡‘åŸ", "é˜¿ä¿®", "æ„›æŸ“", "å¢—é•·", "éŸ³æ¸ˆ", "ç‹èŒ¶åˆ©", "é‡ç›®", "é‡ˆæ‘", "å”¯æœˆ", "é™æ—¥", "ä¸å‹•", "æ®¿"];

    window.onpopstate = function(e) {

    function switchMainTab(tab) {
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(`tab-${tab}`).classList.add('active');
        document.getElementById('seriesView').style.display = tab === 'list' ? 'block' : 'none';
        document.getElementById('missingView').style.display = tab === 'missing' ? 'block' : 'none';
        document.getElementById('mainFab').style.display = tab === 'list' ? 'flex' : 'none';
        if(tab === 'missing') renderMissingList();
    }

    function toggleDateFilter() {
        const panel = document.getElementById('dateFilterPanel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    }

    function clearDateFilter() {
        document.getElementById('filterStart').value = "";
        document.getElementById('filterEnd').value = "";
        renderSeriesList();
    }

    function filterByTag(tagName) {
        document.getElementById('searchBar').value = tagName;
        renderSeriesList();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function renderSeriesList() {
        const container = document.getElementById('seriesListContainer');
        container.innerHTML = "";
        const term = document.getElementById('searchBar').value.toLowerCase();
        const start = document.getElementById('filterStart').value;
        const end = document.getElementById('filterEnd').value;
        const btnToggleDate = document.getElementById('btnToggleDate');

        if(start || end) btnToggleDate.classList.add('btn-filter-active');
        else btnToggleDate.classList.remove('btn-filter-active');

        ORDER.forEach((id) => {
            const s = DB[id];
            if(!s) return;

            const titleMatch = s.title.toLowerCase().includes(term);
            const tagsMatch = s.tags ? s.tags.toLowerCase().includes(term) : false;

            let dateMatch = true;
            if (start || end) {
                if (!s.date) dateMatch = false;
                else {
                    if (start && s.date < start) dateMatch = false;
                    if (end && s.date > end) dateMatch = false;
                }
            }

            if((titleMatch || tagsMatch) && dateMatch) {
                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = (e) => { if(e.target.tagName !== 'SPAN') openDetail(id); };
                const tagsHtml = s.tags ? s.tags.split(/[ã€, ]/).filter(t => t).map(t => 
                    `<span onclick="filterByTag('${t.trim()}')" class="tag-chip">#${t.trim()}</span>`
                ).join('') : '';

                div.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <b style="color:var(--text-main); font-size:1rem; flex:1;">${s.title}</b>
                        <span style="font-size:0.75rem; color:var(--gold); font-weight:bold;">${s.date || ''}</span>
                    </div>
                    <div style="margin-top:12px; display:flex; flex-wrap:wrap; gap:4px;">${tagsHtml}</div>`;
                container.appendChild(div);
            }
        });
    }

    function openDetail(id) { 
        currentSeriesId = id; 
        document.getElementById('detailHeaderTitle').textContent = DB[id].title; 
        document.getElementById('detailView').style.display = 'block'; 
        history.pushState({view: 'detail'}, '');
        renderItemList(); 
    }

    function closeDetail(isPopState = false) { 
        document.getElementById('detailView').style.display = 'none'; 
        if (!isPopState) history.back();
        renderSeriesList(); 
    }

    function renderItemList() {
        const container = document.getElementById('itemListContainer');
        container.innerHTML = "";
        const items = DB[currentSeriesId].items || [];
        items.forEach((item, idx) => {
            const div = document.createElement('div');
            div.className = 'card';
            const statusLabel = { "comp": "COMPLETED", "not": "INCOMPLETE", "none": "äºˆå®šãªã—" }[item.status || "not"];
            let ownChips = [], tradeText = [], missChips = [], tradeArr = [];
            CHARS.forEach(c => {
                const s = (item.stocks && item.stocks[c]) ? item.stocks[c] : {own:0, trade:0};
                const colorClass = `c-${c.trim()}`;
                const isTarget = (item.targets || CHARS).includes(c);
                if(s.own > 0) ownChips.push(`<span class="char-chip ${colorClass}">${c}</span>`);
                if(s.trade > 0) {
                    tradeText.push(`${c}Ã—${s.trade}`);
                    tradeArr.push(`${c}${s.trade}`);
                }
                if(isTarget && s.own === 0 && s.trade === 0) missChips.push(`<span class="char-chip ${colorClass}">${c}</span>`);
            });
            const copyStr = `${item.type}ã€€è­²ï¼š${tradeArr.join('ãƒ»') || 'ãªã—'}ã€€æ±‚ï¼š${(item.targets || []).join('ãƒ»')}`;
            div.innerHTML = `
                <span class="status-tag st-${item.status || 'not'}">${statusLabel}</span>
                <div style="margin-bottom:15px; border-bottom:1.5px solid var(--bg-color); padding-bottom:12px; display:flex; justify-content:space-between; align-items:center;">
                    <b style="color:var(--text-main); font-size:1.1rem;">${item.type}</b>
                    <button onclick="copyTradeText('${copyStr}')" style="background:var(--trade-bg); border:none; color:var(--trade-text); font-size:0.65rem; padding:6px 12px; border-radius:8px; font-weight:bold;">ã‚³ãƒ”ãƒ¼</button>
                </div>
                <div class="info-row"><span class="info-label">ä¿æœ‰</span><div class="info-content">${ownChips.join('') || 'ï¼'}</div></div>
                <div class="info-row"><span class="info-label">è­²æ¸¡</span><div class="info-content"><span style="color:var(--trade-text); font-weight:bold;">${tradeText.join(' / ') || 'ãªã—'}</span></div></div>
                <div class="info-row"><span class="info-label">ä¸è¶³</span><div class="info-content">${missChips.join('') || 'ï¼'}</div></div>
                <div style="margin-top:25px; display:flex; justify-content:space-between; align-items:center;">
                    <span onclick="openUnboxing(${idx})" style="color:var(--dark-pink); font-size:0.75rem; font-weight:bold; background:#fff0f5; padding:10px 18px; border-radius:14px;">âœ¨ é–‹å°ãƒ¢ãƒ¼ãƒ‰</span>
                    <div style="display:flex; align-items:center; gap:20px;">
                        <span onclick="deleteItem(${idx})" style="color:var(--text-sub); font-size:0.8rem;">å‰Šé™¤</span>
                        <span onclick="openItemEditor(${idx})" style="color:var(--gold); font-size:0.85rem; font-weight:bold; border-bottom:2px solid var(--gold-light);">ç·¨é›†</span>
                    </div>
                </div>`;
            container.appendChild(div);
        });
    }

    function copyTradeText(text) { navigator.clipboard.writeText(text).then(() => showToast("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ")); }

    function openItemEditor(idx = null) {
        currentItemIdx = idx;
        const item = idx !== null ? DB[currentSeriesId].items[idx] : { type: "", stocks: {}, targets: [...CHARS], status: "not" };
        document.getElementById('editItemType').value = item.type;
        document.getElementById('editItemStatus').value = item.status || "not";
        tempStocks = JSON.parse(JSON.stringify(item.stocks || {}));
        renderEditorGrid(item.targets || [...CHARS]);
        document.getElementById('editorView').style.display = 'block';
        history.pushState({view: 'editor'}, '');
    }

    function renderEditorGrid(targets) {
        const grid = document.getElementById('editorGrid');
        grid.innerHTML = "";
        CHARS.forEach(c => {
            if(!tempStocks[c]) tempStocks[c] = { own: 0, trade: 0 };
            const isTarget = targets.includes(c);
            const row = document.createElement('div');
            row.className = 'editor-row';
            row.style.opacity = isTarget ? "1" : "0.5";
            row.innerHTML = `
                <div class="c-${c.trim()}" style="padding:10px; border-radius:10px; text-align:center; font-weight:bold; font-size:0.75rem;">
                    <input type="checkbox" ${isTarget ? 'checked' : ''} onchange="refreshEditorTargets()" style="width:20px; height:20px; margin-bottom:5px;"><br>${c}
                </div>
                <div style="display:flex; justify-content:space-around;">
                    <div style="text-align:center;">
                        <span style="font-size:0.6rem; color:var(--text-sub);">ä¿æœ‰</span>
                        <div style="display:flex; align-items:center; gap:8px;">
                            <button class="btn-qty" onclick="updateQty('${c}','own',-1)">-</button>
                            <span class="qty-display" onclick="promptQty('${c}','own')">${tempStocks[c].own}</span>
                            <button class="btn-qty" onclick="updateQty('${c}','own',1)">+</button>
                        </div>
                    </div>
                    <div style="text-align:center;">
                        <span style="font-size:0.6rem; color:var(--text-sub);">è­²æ¸¡</span>
                        <div style="display:flex; align-items:center; gap:8px;">
                            <button class="btn-qty" onclick="updateQty('${c}','trade',-1)">-</button>
                            <span class="qty-display" onclick="promptQty('${c}','trade')">${tempStocks[c].trade}</span>
                            <button class="btn-qty" onclick="updateQty('${c}','trade',1)">+</button>
                        </div>
                    </div>
                </div>`;
            grid.appendChild(row);
        });
    }

    /* ä¿®æ­£ç‚¹2: æ•°é‡ã®ç›´æ¥å…¥åŠ›æ©Ÿèƒ½ (åŠè§’æ•°å­—ã‚’ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§å…¥åŠ›ã—ã‚„ã™ãã™ã‚‹å‡¦ç†) */
    function promptQty(char, key) {
        const currentVal = tempStocks[char][key];
        const res = prompt(`${char}ã®${key === 'own' ? 'ä¿æœ‰' : 'è­²æ¸¡'}æ•°ã‚’åŠè§’æ•°å­—ã§å…¥åŠ›`, currentVal);
        if (res !== null) {
            // å…¨è§’æ•°å­—ã‚’åŠè§’ã«ç½®æ›ã—ã€æ•°å€¤ä»¥å¤–ã‚’é™¤å»
            const sanitized = res.replace(/[ï¼-ï¼™]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0)).replace(/[^0-9]/g, '');
            const num = parseInt(sanitized);
            if (!isNaN(num)) {
                tempStocks[char][key] = Math.max(0, num);
                renderEditorGrid(getSelectedTargets());
            }
        }
    }

    function updateQty(char, key, delta) { tempStocks[char][key] = Math.max(0, tempStocks[char][key] + delta); renderEditorGrid(getSelectedTargets()); }
    function getSelectedTargets() {
        const cbs = document.querySelectorAll('#editorGrid input[type="checkbox"]');
        let selected = []; cbs.forEach((cb, i) => { if(cb.checked) selected.push(CHARS[i]); }); return selected;
    }
    function refreshEditorTargets() { renderEditorGrid(getSelectedTargets()); }
    
    function saveItem() {
        const type = document.getElementById('editItemType').value.trim();
        if(!type) return alert("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        const data = { type, stocks: tempStocks, targets: getSelectedTargets(), status: document.getElementById('editItemStatus').value };
        if(currentItemIdx === null) DB[currentSeriesId].items.push(data);
        else DB[currentSeriesId].items[currentItemIdx] = data;
        save(); closeEditor(); renderItemList(); showToast("ä¿å­˜ã—ã¾ã—ãŸ");
    }
    
    function closeEditor(isPopState = false) { 
        document.getElementById('editorView').style.display = 'none'; 
        if (!isPopState) history.back();
    }
    function deleteItem(idx) { if(confirm("ã‚¢ã‚¤ãƒ†ãƒ ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) { DB[currentSeriesId].items.splice(idx,1); save(); renderItemList(); } }

    function renderUnboxingGrid() {
        const grid = document.getElementById('unboxingGrid');
        grid.innerHTML = "";
        const item = DB[currentSeriesId].items[currentItemIdx];
        let tOwn = 0, tTrade = 0;
        CHARS.forEach(c => {
            const s = item.stocks[c] || { own: 0, trade: 0 };
            tOwn += s.own; tTrade += s.trade;
            const panel = document.createElement('div');
            panel.className = `unboxing-panel c-${c.trim()}`;
            const createHandler = (type) => {
                let timer;
                return {
                    onpointerdown: (e) => {
                        e.preventDefault();
                        const badge = panel.querySelector(`#ubc-${type}-${c}`);
                        badge.classList.add('pop-anim');
                        timer = setTimeout(() => { updateUnboxingCount(c, type, -1); timer = null; }, 500);
                    },
                    onpointerup: (e) => {
                        e.preventDefault();
                        const badge = panel.querySelector(`#ubc-${type}-${c}`);
                        if(timer) { clearTimeout(timer); updateUnboxingCount(c, type, 1); }
                        setTimeout(() => badge.classList.remove('pop-anim'), 100);
                    },
                    onpointerleave: (e) => {
                        if(timer) { clearTimeout(timer); timer = null; }
                        panel.querySelector(`#ubc-${type}-${c}`).classList.remove('pop-anim');
                    }
                };
            };
            panel.innerHTML = `
                <div class="ub-char-label">${c}</div>
                <div class="ub-area ub-area-left">
                    <span id="ubc-own-${c}" class="unboxing-count-badge">${s.own}</span>
                    <span style="font-size:0.5rem; opacity:0.7;">ä¿ç®¡</span>
                </div>
                <div class="ub-area ub-area-right">
                    <span id="ubc-trade-${c}" class="unboxing-count-badge" style="background:#f0f4f7; color:var(--trade-text); border:1px solid rgba(96,125,139,0.1);">${s.trade}</span>
                    <span style="font-size:0.5rem; opacity:0.7;">è­²æ¸¡</span>
                </div>`;
            Object.assign(panel.querySelector('.ub-area-left'), createHandler('own'));
            Object.assign(panel.querySelector('.ub-area-right'), createHandler('trade'));
            grid.appendChild(panel);
        });
        updateUnboxingFooter(tOwn, tTrade);
    }

    function updateUnboxingCount(char, type, delta) {
        const item = DB[currentSeriesId].items[currentItemIdx];
        if(!item.stocks[char]) item.stocks[char] = { own: 0, trade: 0 };
        item.stocks[char][type] = Math.max(0, item.stocks[char][type] + delta);
        save();
        document.getElementById(`ubc-${type}-${char}`).textContent = item.stocks[char][type];
        let to = 0, tt = 0;
        CHARS.forEach(c => { to += (item.stocks[c]?.own || 0); tt += (item.stocks[c]?.trade || 0); });
        updateUnboxingFooter(to, tt);
    }

    function updateUnboxingFooter(own, trade) {
        document.getElementById('unboxingTotalCount').innerHTML = `
            <div style="display:flex; justify-content:center; gap:20px; font-size:0.85rem; margin-bottom:8px;">
                <span style="color:var(--dark-pink)">ä¿ç®¡: ${own}</span>
                <span style="color:var(--trade-text)">è­²æ¸¡: ${trade}</span>
            </div>
            <div style="border-top:1px dashed var(--gold-light); padding-top:8px;">
                åˆè¨ˆæ•°é‡: <span style="font-size:1.4rem; color:var(--gold);">${own + trade}</span>
            </div>`;
    }

    function openUnboxing(idx) {
        currentItemIdx = idx;
        document.getElementById('unboxingTitle').textContent = DB[currentSeriesId].items[idx].type;
        renderUnboxingGrid();
        document.getElementById('unboxingModal').style.display = 'flex';
    }
    function closeUnboxing() { document.getElementById('unboxingModal').style.display = 'none'; renderItemList(); }

    function saveSeriesModal() {
        const title = document.getElementById('msTitle').value.trim();
        if(!title) return;
        const id = "s" + Date.now();
        const useTemp = document.getElementById('msUseTemplate').checked;
        let items = [];
        if(useTemp) TEMPLATES.forEach(t => items.push({ type: t, stocks: {}, targets: [...CHARS], status: "not" }));
        DB[id] = { title, date: document.getElementById('msDate').value, tags: document.getElementById('msTags').value, items: items };
        ORDER.unshift(id); save(); closeSeriesModal(); openDetail(id); showToast("ä½œæˆã—ã¾ã—ãŸ");
    }

    function toggleSettings(s) { 
        document.getElementById('settingsOverlay').style.display=s?'block':'none'; 
        document.getElementById('settingsPanel').style.right=s?'0':'-85%'; 
        if(s) { document.getElementById('charSettingsInput').value=CHARS.join('\n'); document.getElementById('tempSettingsInput').value=TEMPLATES.join('\n'); }
    }
    function saveSettings() { 
        CHARS = document.getElementById('charSettingsInput').value.split('\n').map(n=>n.trim()).filter(n=>n);
        TEMPLATES = document.getElementById('tempSettingsInput').value.split('\n').map(n=>n.trim()).filter(n=>n);
        localStorage.setItem('gap_chars', JSON.stringify(CHARS));
        localStorage.setItem('gap_temps', JSON.stringify(TEMPLATES));
        location.reload(); 
    }
    function closeSeriesModal() { document.getElementById('seriesModal').style.display='none'; }
    function openSeriesModal() { document.getElementById('msTitle').value=""; document.getElementById('seriesModal').style.display='flex'; }
    function deleteSeries() { if(confirm("ã‚·ãƒªãƒ¼ã‚ºå…¨ä½“ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) { delete DB[currentSeriesId]; ORDER=ORDER.filter(id=>id!==currentSeriesId); save(); closeDetail(); } }

    function renderMissingList() {
        const container = document.getElementById('missingListContainer');
        container.innerHTML = "";
        let found = false;
        CHARS.forEach((char) => {
            let list = [];
            ORDER.forEach(sId => {
                (DB[sId].items || []).forEach(item => {
                    if(!(item.targets || CHARS).includes(char)) return;
                    const s = item.stocks[char] || {own: 0, trade: 0};
                    if (item.status === 'not' && s.own === 0 && s.trade === 0) list.push({ series: DB[sId].title, type: item.type });
                });
            });
            if (list.length > 0) {
                found = true;
                const group = document.createElement('div');
                group.className = 'card';
                let html = list.map(li => `<div style="font-size:0.75rem; padding:8px 0; border-top:1px solid #eee;"><span style="color:var(--gold); font-weight:bold;">${li.series}</span> / ${li.type}</div>`).join('');
                group.innerHTML = `
                    <div onclick="const n=this.nextElementSibling; n.style.display=n.style.display==='none'?'block':'none'" style="display:flex; justify-content:space-between; align-items:center;">
                        <div><span class="char-chip c-${char.trim()}">${char}</span> <span style="font-size:0.8rem; color:var(--text-sub);">Missing: ${list.length}</span></div>
                        <span style="color:var(--gold-light); font-size:0.8rem;">â–¼</span>
                    </div><div style="display:none; margin-top:10px;">${html}</div>`;
                container.appendChild(group);
            }
        });
        if(!found) container.innerHTML = `<div style="text-align:center; color:var(--text-sub); margin-top:50px; font-size:0.9rem;">ä¸è¶³ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</div>`;
    }
</script>
